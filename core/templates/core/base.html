{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cold Electronics Tracking System</title>
    <link rel="icon" href="{% static 'core/images/favicon.png' %}>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        :root {
            --bs-primary: #0f5c78;
        }
        .bg-dark {
            background-color: #0f5c78 !important;
        }
        .nav-pills .nav-link.active, .nav-pills .show>.nav-link {
            background-color: white;
            color: #0f5c78;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <button class="btn bg-dark" type="button" data-bs-toggle="offcanvas" data-bs-target="#sidebar" aria-controls="sidebar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <a class="navbar-brand"  href="{% url 'home' %}">CETS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'fe' %}active{% endif %}" href="{% url 'fe' %}">LArASIC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'adc' %}active{% endif %}" href="{% url 'adc' %}">ColdADC</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'coldata' %}active{% endif %}" href="{% url 'coldata' %}">COLDATA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'femb' %}active{% endif %}" href="{% url 'femb' %}">FEMB</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if page == 'wib' %}active{% endif %}" href="{% url 'wib' %}">WIB</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start bg-dark text-white" tabindex="-1" id="sidebar" aria-labelledby="sidebarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="sidebarLabel">Links</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <ul class="nav nav-pills flex-column mb-auto">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link active" aria-current="page">
                        Home
                    </a>
                </li>
                <li>
                    <a href="https://dbweb2.fnal.gov:8443/cdbdev" class="nav-link text-white" target="_blank">
                        Hardware Database @FNAL
                    </a>
                </li>
                <li>
                    <a href="https://edms.cern.ch/document/2815079" class="nav-link text-white" target="_blank">
                        QC Documents
                    </a>
                </li>
                {% if user.is_authenticated and user.is_staff %}
                <li>
                    <a href="{% url 'hwdb:home' %}" class="nav-link text-white">
                        HWDB
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </div>
    <div class="container my-4">
        {% block content %}{% endblock %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        let hash = window.location.hash;
        if (hash) {
          let tab = document.querySelector('.nav-tabs a[href="' + hash + '"]');
          if (tab) {
            new bootstrap.Tab(tab).show();
          }
        }

        // Change hash for page-reload
        let tabElms = document.querySelectorAll('a[data-bs-toggle="tab"]')
        tabElms.forEach(function(tabElm) {
          tabElm.addEventListener('shown.bs.tab', function (event) {
            history.pushState(null, null, event.target.href)
          })
        })
      });
    </script>
</body>
</html>
